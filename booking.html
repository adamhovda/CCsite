  <h1 class="catamaran-title section-title">Booking</h1>

<main>
    <form id="bookingForm">
        <div class="m-3">
          <label for="InputEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="m-3">
          <label for="inputName" class="form-label">Name</label>
          <input type="text" class="form-control" id="inputName">
        </div>
        <div class="m-3">
            <label for="inputPhone" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="inputPhone">
          </div>
        <div class="m-3">
            <h4>Preferred day(s)</h4>
            <div class="mb-3 form-check-inline">
            <input type="checkbox" class="form-check-input" id="day1">
            <label class="form-check-label" for="day1">M</label>
            </div>
            <div class="mb-3 form-check-inline">
                <input type="checkbox" class="form-check-input" id="day2">
                <label class="form-check-label" for="day2">T</label>
            </div>        
            <div class="mb-3 form-check-inline">
                <input type="checkbox" class="form-check-input" id="day3">
                <label class="form-check-label" for="day3">W</label>
            </div>        
            <div class="mb-3 form-check-inline">
                <input type="checkbox" class="form-check-input" id="day4">
                <label class="form-check-label" for="day4">Th</label>
            </div>       
            <div class="mb-3 form-check-inline">
                <input type="checkbox" class="form-check-input" id="day5">
                <label class="form-check-label" for="day5">F</label>
            </div>        
            <div class="mb-3 form-check-inline">
                <input type="checkbox" class="form-check-input" id="day6">
                <label class="form-check-label" for="day6">Sa</label>
            </div>        
            <div class="mb-3 form-check-inline">
                <input type="checkbox" class="form-check-input" id="day7">
                <label class="form-check-label" for="day7">Su</label>
            </div>
        </div>
          <div class="m-3">
            <label for="services">Services</label>
            <select name="services" id="services">
                <option value="">Choose Services</option>
                <option value="manicure">Manicure</option>
                <option value="pedicure">Pedicure</option>
                <option value="acrylics">Acrylics</option>
                <option value="polishChange">Polish Change</option>

            </select>
            <button id="serviceDropdown" onclick="addService()">Click me</button>

          </div>
        <div class="container-fluid">
        <button type="submit" class="btn btn-primary justify-content-center" style="width: 80%;">Submit</button>
        </div>
      </form>
</main>
